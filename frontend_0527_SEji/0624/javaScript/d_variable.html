<!-- 선생님 답안 -->
  <script>
    let currentYear;
    let birthYear;
    let age;

    currentYear = 2023;
    birthYear = prompt('태어난 연도를 입력해 주세요');
    age = currentYear - birthYear;

    document.write('올해는' + currentYear +'년 입니다.');
    document.write(birthYear + '에 태어난 사람의 올해 나이는' + age + '세 입니다.');
