<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롯데 자이언츠 선수단 응원 메세지 이벤트</title>
</head>
<body>
  <header>
    <h1>롯데 자이언츠 선수단 응원 메세지 이벤트</h1>
  </header>

  <fieldset>
    <legend>선수단을 응원하고 경품 받자!</legend>
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" value="4자~10자 사이, 공백없이">
      </li>
      <li>
        <label for="email">이메일</label>
        <input type="email" required />
      </li>
      <li>
        <label for="list">경품 목록</label>
        <select>
          <option value="signball">선수단 사인볼</option>
          <option value="signball">선수단 사인볼</option>
          <option value="signball">선수단 사인볼</option>
          <option value="signball">선수단 사인볼</option>
        </select>
      </li>
      <li>
        <label for="text">메모</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>이벤트 결과와 새로운 소식</legend>
    <input type="submit" value="메일 수신">
    <input type="reset" value="메일 수신 안 함">
  </fieldset>
</body>
</html>
