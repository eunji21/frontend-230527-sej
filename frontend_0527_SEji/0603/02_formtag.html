<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 Form 태그</title>
</head>
<body>
<!-- 텍스트 영역 만들기 -->
  <textarea name="" id="" cols="100" rows="10">텍스트 내용 입력</textarea>

<!--드롭 다운 생성하기-->
   <select name="" id="">
    <option value="이미지1">이미지1</option>
    <option value="이미지2">이미지2</option>
   </select> <!--value 를 입력해야 다음 서버로 넘겨준다.-->

   <select name="" id="" size="3">
    <option value="값1">이미지1</option>
    <option value="값2">이미지2</option>
    <option value="값3">이미지3</option>
    <option value="값4" selected>이미지4</option>
    <option value="값5">이미지5</option>
   </select>

  <hr />
<!-- datalist & option 태그 -->
   <input type="text" list="datalist" />
   <datalist id="detalist">
    <option value="서버로 전송할 데이터1">옵션1</option>
    <option value="서버로 전송할 데이터2">옵션2</option>
   </datalist>

    <input type="text" list="데이터 목록 id" />
    <datalist id="데이터 목록 id">
	  <option value="서버로 넘길 값1">선택 옵션1</option>
	  <option value="서버로 넘길 값2">선택 옵션2</option>
  </datalist>

  <hr />
<!-- 버튼 태그 -->
  <button type="submit">버튼1</button>
  <button type="reset">버튼2</button>
  <button type="button">버튼3</button>
</body>
</html>
